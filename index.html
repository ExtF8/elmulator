<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <title>Elmulator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <script src="./resistanceCalculator.js" defer></script>
    <body>
        <header>
            <h1>ElmulatoR</h1>
            <h6>For the Rings that need to be Lorded</h6>
        </header>
        <main>
            <div class="container">
                <!-- input -->
                <div class="input_one">
                    <p id="input_title">Input</p>
                    <input
                        type="number"
                        id="input1"
                        placeholder="input the number"
                        size="50"
                    />
                </div>
                <div class="output_container">
                    <!-- output 2 and 3 -->
                    <div class="outputs">
                        <p>x1.67 r2</p>
                        <input type="number" id="input2" readonly />
                        <p>x2.67 r2</p>
                        <input type="number" id="input3" readonly />
                    </div>

                    <!-- output 4 and 5 -->
                    <div class="outputs">
                        <p>R1+R2</p>
                        <input type="number" id="input4" readonly />
                        <p>R1+R2</p>
                        <input type="number" id="input5" readonly />
                    </div>
                </div>
            </div>
        </main>
        <footer>Created by ExtF8</footer>
    </body>
</html>
