<!DOCTYPE html>

<div class="impedance-container">
    <h2>Impedance</h2>
    <!-- input -->
    <div class="impedance-input">
        <input
            type="number"
            id="voltage_input"
            placeholder="240V/400V"
            size="50"
        />
        <button class="button imp-button">L1</button>
        <button class="button imp-button">TP</button>
    </div>
    <div class="impedance-output-container">
        <!-- outputs 1, 2 and 3 -->
        <div class="impedance-outputs">
            <p>Ipf</p>
            <input type="number" id="output1" readonly placeholder="1.6kA"/>
        </div>
        <div class="impedance-outputs">
            <p>Zdb</p>
            <input type="number" id="output2" readonly placeholder="3.2kA"/>
        </div>
        <div class="impedance-outputs">
            <p>Ohms</p>
            <input type="number" id="output3" readonly placeholder="0.15Ohms"/>
        </div>
    </div>
</div>
