<!DOCTYPE html>

<div class="containerImpedance">
    <!-- input -->
    <p id="input_title">Impedance</p>
    <div class="voltages">
        <input
            type="number"
            id="voltage"
            placeholder="240V/400V"
            size="50"
        />
        <button>L1</button>
        <button>TP</button>
    </div>
    <div class="output_container">
        <!-- output 2 and 3 -->
        <div class="outputs">
            <p>x1.67 r2</p>
            <input type="number" id="input2" readonly />
            <p>x2.67 r2</p>
            <input type="number" id="input3" readonly />
        </div>

        <!-- output 4 and 5 -->
        <div class="outputs">
            <p>R1+R2</p>
            <input type="number" id="input4" readonly />
            <p>R1+R2</p>
            <input type="number" id="input5" readonly />
        </div>
        <div class="outputs">
            <p>R1+R2</p>
            <input type="number" id="input6" readonly />
            <p>R1+R2</p>
            <input type="number" id="input7" readonly />
        </div>
    </div>
</div>
