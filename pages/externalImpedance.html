<!DOCTYPE html>

<div class="impedance-container">
    <h2>Impedance</h2>
    <!-- input section-->
    <div class="impedance-input">
        <div class="voltage-input-container">
            <label for="voltage_input">Input Voltage</label>
            <input
                type="number"
                id="voltage_input"
                data-input-type="voltage"
                placeholder="200-260"
            />
        </div>
        <div class="zdb-input-container">
            <label for="zdb_input">Input Zdb</label>
            <input
                type="number"
                id="zdb_input"
                data-input-type="zdb"
                placeholder="0.01"
            />
        </div>
    </div>
    <!-- output section-->
    <div class="impedance-output-container">
        <div class="impedance-outputs">
            <label>L1 Ipf</label>
            <input
                type="number"
                id="one_phase_ipf_output_ka"
                data-output-type="one_phase_ipf"
                readonly
            />
        </div>
        <div class="impedance-outputs">
            <label>TP Ipf</label>
            <input
                type="number"
                id="three_phase_ipf_output_ka"
                data-output-type="three_phase_ipf"
                readonly
            />
        </div>
    </div>
</div>
