<!DOCTYPE html>

<div class="impedance-container">
    <h2>Impedance</h2>
    <!-- input -->
    <div class="impedance-input">
        <div class="voltage-input-container">
            <p>input Voltage</p>
            <input
                type="number"
                id="voltage_input"
                placeholder="200-260"
                size="50"
            />
        </div>
        <div class="zbd-input-container">
            <p>input Zbd</p>
            <input type="number" id="zbd_input" placeholder="0.01" size="50" />
        </div>
    </div>
    <div class="impedance-output-container">
        <!-- outputs 1 and 2 -->
        <div class="impedance-outputs">
            <p>L1 Ipf</p>
            <input type="number" id="one_phase_ipf_output" readonly />
            <input type="number" id="one_phase_ipf_output_ka" readonly />
        </div>
        <div class="impedance-outputs">
            <p>TP Ipf</p>
            <input type="number" id="three_phase_ipf_output" readonly />
            <input type="number" id="three_phase_ipf_output_ka" readonly />
        </div>
    </div>
</div>
