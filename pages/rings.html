<!DOCTYPE html>

<div class="rings-container">
    <!-- input -->
    <h2>Rings</h2>
    <div class="rings-input-container">
        <input
            type="number"
            id="rings_input"
            placeholder="input r1"
            size="50"
        />
    </div>
    <div class="rings-output-container">
        <!-- outputs 1 and 2 -->
        <div class="rings-outputs">
            <p>x1.67 r2</p>
            <input type="number" id="rings_output1" readonly />
            <p>x2.67 r2</p>
            <input type="number" id="rings_output2" readonly />
        </div>

        <!-- outputs 3 and 4 -->
        <div class="rings-outputs">
            <p>R1+R2</p>
            <input type="number" id="rings_output3" readonly />
            <p>R1+R2</p>
            <input type="number" id="rings_output4" readonly />
        </div>
    </div>
</div>
