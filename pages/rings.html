<!DOCTYPE html>

<div class="containerRings">
    <!-- input -->
    <div class="input_one">
        <p id="input_title">Rings</p>
        <input
            type="number"
            id="input1"
            placeholder="input the number"
            size="50"
        />
    </div>
    <div class="output_container">
        <!-- output 2 and 3 -->
        <div class="outputs">
            <p>x1.67 r2</p>
            <input type="number" id="input2" readonly />
            <p>x2.67 r2</p>
            <input type="number" id="input3" readonly />
        </div>

        <!-- output 4 and 5 -->
        <div class="outputs">
            <p>R1+R2</p>
            <input type="number" id="input4" readonly />
            <p>R1+R2</p>
            <input type="number" id="input5" readonly />
        </div>
    </div>
</div>
