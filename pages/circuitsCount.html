<!DOCTYPE html>

<div class="containerCircuits">
    <!-- input -->
    <h2>Circuits</h2>
    <div class="circuits-input-container">
        <input
            type="number"
            id="circuits_input"
            class="circuits-inputs"
            placeholder="circuits"
            size="50"
        />
        <input
            type="number"
            id="people_input"
            class="circuits-inputs"
            placeholder="people"
            size="100"
        />
    </div>
    <div class="circuits-outputs-container">
        <!-- output 1 and 2 -->
        <div class="circuits-outputs">
            <p>Circuits for one person</p>
            <input type="number" id="circuits_output" readonly />
        </div>
        <div class="circuits-outputs">
            <p>Circuits for other people</p>
            <input type="number" id="people_output" readonly />
        </div>
    </div>
</div>
